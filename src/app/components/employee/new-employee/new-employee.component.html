<div class="container">
  <h1>Criar Usuário</h1>
  <form [formGroup]="signupForm" (ngSubmit)="submit()">
    <div class="form-group">
      <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Colaborador"
        placeholder="Nome do Colaborador"
      ></app-primary-input>
      <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Senha"
        placeholder="Digite sua senha"
      ></app-primary-input>
      <div class="form-group">
        <label>Nível de Acesso</label>
        <div class="radio">
          <label>
            <input type="radio" formControlName="role" value="USER"/>
            Usuário
          </label>
          <label>
            <input type="radio" formControlName="role" value="ADMIN"/>
            Admin
          </label>
        </div>
      </div>
      <div class="buttons">
        <app-button type="submit">Salvar Colaborador</app-button>
      </div>
    </div>
  </form>
  <div class="msg">
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <app-error-handler [error]="error" action="create"></app-error-handler>
  </div>
</div>
<div class="buttons-registrar">
  <app-employee-button/>
  <div class="logout">
    <app-logout></app-logout>
  </div>
</div>
