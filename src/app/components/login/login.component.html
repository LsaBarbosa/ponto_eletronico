<div class="login-container">
  <div class="titulo">
    <h1>Ponto Eletronico</h1>
  </div>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <app-primary-input
        formControlName="name"
        inputName="name"
        type=name
        label="Colaborador"
        placeholder="Digite seu nome"
      ></app-primary-input>
        <app-primary-input
          formControlName="password"
          inputName="password"
          type="password"
          label="Senha"
          placeholder="Digite sua senha"
        ></app-primary-input>
    <div class="buttons">
      <app-button type="submit" (click)="submit()" >Entrar</app-button>
    </div>
      <div class="msg">
        <div *ngIf="registerSuccess" class="success-message">
          Registro realizado com sucesso!
        </div>
        <app-error-handler [error]="error" action="login"></app-error-handler>
      </div>
    </div>
  </form>
</div>
