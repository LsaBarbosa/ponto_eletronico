<div class="login-container">
  <div class="titulo">
    <h1>Ponto Eletronico</h1>
  </div>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <input type="text" id="username" name="username" [(ngModel)]="username" required>
      <label class="login-label" for="username">Usuario:</label>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
      <label class="login-label" for="password">Senha:</label>
    </div>
    <div class="buttons">
      <app-button type="submit" >Entrar</app-button>
    </div>
  </form>
  <div *ngIf="loginSuccess" class="success-message">Login realizado com sucesso!</div>
  <div *ngIf="loginFailure" class="failure-message">Usuário ou senha inválidos. Por favor, tente novamente.</div>
</div>
